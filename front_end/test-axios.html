    <script>
        async function getData() {
            const data =  await axios.get('http://localhost:3000/api/product')
            return data
        }

        async function postData({ name, price, images, sale, description }) {
            await axios.post('http://localhost:3000/api/product', {
                name, price, images, sale, description
            })
        }

        async function updateData({ name, price, images, sale, description }) {
            try {

                    name, price, sale, images, description
                })
            } catch (error) {

            }
        }
